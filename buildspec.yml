version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Instalando dependencias..."
      - python -m pip install --upgrade pip
      - pip install pytest flake8 bandit
      
  pre_build:
    commands:
      - echo "Ejecutando verificaciones previas..."
      - python --version
      - pip list
      
  build:
    commands:
      - echo "Ejecutando pipeline Sky20..."
      - echo "Ejecutando tests..."
      - pytest --verbose
      - echo "Ejecutando linting..."  
      - flake8 . --max-line-length=88
      - echo "Ejecutando escaneo de seguridad..."
      - bandit -r . -f json -o bandit-report.json
      - echo "Pipeline completado correctamente."
      
  post_build:
    commands:
      - echo "Limpieza y reportes finales..."
      - echo "Build completado"

artifacts:
  files:
    - bandit-report.json
  name: sky20-security-report
artifacts:
  files:
    - bandit-report.json
  name: sky20-security-report
